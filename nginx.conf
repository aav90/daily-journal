events {}

http {
    server {
        listen 8080;

        location / {
            root /usr/share/nginx/html;
            index index.html;

            # Allow embedding in iframes (for Google Sites)
            add_header X-Frame-Options "ALLOWALL";
            add_header Content-Security-Policy "frame-ancestors 'self' https://sites.google.com https://*.google.com;";
        }
    }
}
