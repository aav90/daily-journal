events {}

http {
    server {
        listen 8080;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;

            # Explicitly remove any headers that might block embedding.
            # This is the most aggressive way to ensure they are not sent.
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;
            proxy_hide_header X-Content-Type-Options;
            proxy_hide_header X-XSS-Protection;
            proxy_hide_header Referrer-Policy;

            # Set the Content-Security-Policy to allow embedding from ANYWHERE.
            # This is for testing to ensure embedding works.
            add_header Content-Security-Policy "frame-ancestors *;" always;
        }
    }
}
