events {}

http {
    server {
        listen 8080;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;

            # Remove ALL headers that might conflict or be problematic
            # by unsetting them first. This is more aggressive than add_header "".
            proxy_hide_header X-Frame-Options; # Explicitly tell Nginx not to send this header
            proxy_hide_header Content-Security-Policy; # Explicitly tell Nginx not to send this header
            proxy_hide_header X-Content-Type-Options;
            proxy_hide_header X-XSS-Protection;
            proxy_hide_header Referrer-Policy;

            # Then, add the desired CSP.
            # Still using frame-ancestors *; for testing.
            add_header Content-Security-Policy "frame-ancestors *;" always;
        }
    }
}
