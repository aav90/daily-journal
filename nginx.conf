events {}

http {
    server {
        listen 8080;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;

            # Critical fix: always send headers
            add_header X-Frame-Options "ALLOWALL" always;
            add_header Content-Security-Policy "frame-ancestors 'self' https://sites.google.com https://*.google.com;" always;
        }
    }
}
