<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daily Journal — Learniamo</title>
<style>
  body { 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

    color: #333; 
    padding: 20px; 
    max-width: 900px; 
    margin: auto; 
    line-height: 1.6;
  }

    text-align: center;

    display: flex;

    font-weight: bold;

    white-space: pre-wrap;

    <select id="storySelect" onchange="updateStory()"></select>
  </div>
</div>

<div id="story-container">
  <div id="title"></div>
  <div id="story"></div>
</div>

  // Story 5: The Power of the Tongue (NEWEST)
  {
    title: "The Power of the Tongue",
    texts: {
      it: `Un giorno, il filosofo greco Esopo, che era uno schiavo di straordinaria intelligenza, ricevette un ordine dal suo padrone, Xanto. "Esopo," disse Xanto, "vai al mercato e compra la cosa migliore che esista al mondo. Prepara un banchetto per i miei ospiti con ciò che troverai." Xanto voleva mettere alla prova la saggezza del suo schiavo, di cui tanto si parlava. Esopo annuì e si diresse al mercato, la mente già al lavoro sulla profonda richiesta del suo padrone.\nPoco dopo, Esopo tornò e servì agli ospiti diversi piatti, tutti preparati con un solo ingrediente: la lingua. Xanto, sorpreso e un po' infastidito, chiese una spiegazione. "Non c'è niente di meglio della lingua," rispose Esopo con calma. "È il fondamento della civiltà, la chiave della conoscenza e della filosofia. Con la lingua si insegnano le verità, si esprimono l'amore e la gioia, si costruiscono città e si pregano gli dei. È lo strumento che unisce gli esseri umani." Gli ospiti rimasero colpiti dalla saggezza della sua risposta.\nIncuriosito e volendo metterlo ulteriormente alla prova, il giorno seguente Xanto gli diede un ordine opposto. "Oggi," comandò, "vai di nuovo al mercato e compra la cosa peggiore che esista al mondo. Voglio che tu serva ai miei ospiti il male assoluto." Esopo accettò l'incarico senza esitazione e si recò di nuovo al mercato, con la stessa determinata espressione del giorno prima.\nAncora una volta, Esopo servì una serie di piatti preparati esclusivamente con lingue. Xanto, questa volta infuriato, gridò: "Come osi servirmi la stessa cosa di ieri, quando ti ho chiesto la cosa peggiore del mondo?" Esopo rispose con la stessa serenità: "Ma la lingua è anche la cosa peggiore, padrone. È la fonte di tutte le menzogne e le calunnie, lo strumento dell'inganno e del tradimento. Con la lingua si fomentano le guerre, si distruggono le reputazioni e si bestemmiano gli dei. È l'arma che può dividere e annientare l'umanità." Xanto rimase in silenzio, comprendendo finalmente la profonda dualità del potere del linguaggio.`,
      en: `One day, the Greek philosopher Aesop, who was a slave of extraordinary intelligence, received an order from his master, Xanthus. "Aesop," said Xanthus, "go to the market and buy the best thing that exists in the world. Prepare a banquet for my guests with what you find." Xanthus wanted to test the wisdom of his slave, which was so much talked about. Aesop nodded and headed to the market, his mind already working on his master's profound request.\nShortly after, Aesop returned and served the guests several dishes, all prepared with a single ingredient: the tongue. Xanthus, surprised and a little annoyed, asked for an explanation. "There is nothing better than the tongue," Aesop replied calmly. "It is the foundation of civilization, the key to knowledge and philosophy. With the tongue, truths are taught, love and joy are expressed, cities are built, and gods are prayed to. It is the instrument that unites human beings." The guests were impressed by the wisdom of his answer.\nIntrigued and wanting to test him further, the next day Xanthus gave him the opposite order. "Today," he commanded, "go to the market again and buy the worst thing that exists in the world. I want you to serve my guests absolute evil." Aesop accepted the task without hesitation and went to the market again, with the same determined expression as the day before.\nOnce again, Aesop served a series of dishes prepared exclusively with tongues. Xanthus, this time furious, shouted, "How dare you serve me the same thing as yesterday, when I asked you for the worst thing in the world?" Aesop replied with the same serenity: "But the tongue is also the worst thing, master. It is the source of all lies and slander, the instrument of deception and betrayal. With the tongue, wars are incited, reputations are destroyed, and gods are blasphemed. It is the weapon that can divide and annihilate humanity." Xanthus fell silent, finally understanding the profound duality of the power of language.`,
      fa: `روزی، فیلسوف یونانی، ازوپ، که برده‌ای با هوشی فوق‌العاده بود، از اربابش زانتوس دستوری دریافت کرد. زانتوس گفت: «ازوپ، به بازار برو و بهترین چیزی که در دنیا وجود دارد را بخر. با آنچه پیدا می‌کنی، ضیافتی برای مهمانانم ترتیب بده.» زانتوس می‌خواست خرد برده‌اش را که زبانزد همه بود، بیازماید. ازوپ سرش را به نشانه تایید تکان داد و به سوی بازار به راه افتاد، در حالی که ذهنش مشغول این درخواست عمیق اربابش بود.\nکمی بعد، ازوپ بازگشت و چندین غذا برای مهمانان آورد که همگی با یک ماده اولیه تهیه شده بودند: زبان. زانتوس که شگفت‌زده و کمی آزرده شده بود، توضیحی خواست. ازوپ با آرامش پاسخ داد: «هیچ چیز بهتر از زبان نیست. زبان بنیان تمدن، کلید دانش و فلسفه است. با زبان، حقایق آموخته می‌شود، عشق و شادی ابراز می‌گردد، شهرها ساخته می‌شوند و خدایان پرستش می‌شوند. زبان ابزاری است که انسان‌ها را متحد می‌کند.» مهمانان تحت تأثیر خرد پاسخ او قرار گرفتند.\nروز بعد، زانتوس که کنجکاو شده بود و می‌خواست او را بیشتر بیازماید، دستوری متضاد به او داد. او فرمان داد: «امروز دوباره به بازار برو و بدترین چیزی که در دنیا وجود دارد را بخر. می‌خواهم شر مطلق را برای مهمانانم سرو کنی.» ازوپ این وظیفه را بدون تردید پذیرفت و دوباره با همان چهره مصمم روز قبل، راهی بازار شد.\nبار دیگر، ازوپ مجموعه‌ای از غذاها را سرو کرد که منحصراً با زبان تهیه شده بودند. زانتوس که این بار خشمگین شده بود، فریاد زد: «چطور جرأت می‌کنی همان چیزی را که دیروز برایم آوردی، امروز هم بیاوری، در حالی که من بدترین چیز دنیا را از تو خواستم؟» ازوپ با همان آرامش پاسخ داد: «اما ارباب، زبان بدترین چیز نیز هست. زبان سرچشمه همه دروغ‌ها و تهمت‌ها، ابزار فریب و خیانت است. با زبان، جنگ‌ها برانگیخته می‌شوند، آبروها از بین می‌روند و به خدایان کفر گفته می‌شود. زبان سلاحی است که می‌تواند بشریت را تقسیم کرده و نابود سازد.» زانتوس سکوت کرد و سرانجام دوگانگی عمیق قدرت زبان را درک کرد.`,
      de: `Eines Tages erhielt der griechische Philosoph Äsop, ein Sklave von außerordentlicher Intelligenz, einen Befehl von seinem Herrn Xanthos. „Äsop“, sagte Xanthos, „geh zum Markt und kaufe das Beste, was es auf der Welt gibt. Bereite mit dem, was du findest, ein Festmahl für meine Gäste vor.“ Xanthos wollte die Weisheit seines Sklaven, von der so viel gesprochen wurde, auf die Probe stellen. Äsop nickte und machte sich auf den Weg zum Markt, sein Geist bereits mit der tiefgründigen Bitte seines Herrn beschäftigt.\nKurz darauf kehrte Äsop zurück und servierte den Gästen mehrere Gerichte, die alle mit einer einzigen Zutat zubereitet waren: der Zunge. Xanthos, überrascht und ein wenig verärgert, bat um eine Erklärung. „Es gibt nichts Besseres als die Zunge“, antwortete Äsop ruhig. „Sie ist das Fundament der Zivilisation, der Schlüssel zu Wissen und Philosophie. Mit der Zunge werden Wahrheiten gelehrt, Liebe und Freude ausgedrückt, Städte erbaut und die Götter angebetet. Sie ist das Instrument, das die Menschen vereint.“ Die Gäste waren von der Weisheit seiner Antwort beeindruckt.\nFasziniert und um ihn weiter zu prüfen, erteilte ihm Xanthos am nächsten Tag den gegenteiligen Befehl. „Heute“, befahl er, „geh wieder auf den Markt und kaufe das Schlimmste, was es auf der Welt gibt. Ich möchte, dass du meinen Gästen das absolut Böse servierst.“ Äsop nahm die Aufgabe ohne Zögern an und ging erneut zum Markt, mit demselben entschlossenen Gesichtsausdruck wie am Vortag.\nWieder einmal servierte Äsop eine Reihe von Gerichten, die ausschließlich aus Zungen zubereitet waren. Xanthos, diesmal wütend, schrie: „Wie kannst du es wagen, mir dasselbe zu servieren wie gestern, als ich dich um das Schlimmste auf der Welt gebeten habe?“ Äsop antwortete mit derselben Gelassenheit: „Aber die Zunge ist auch das Schlimmste, Herr. Sie ist die Quelle aller Lügen und Verleumdungen, das Werkzeug von Täuschung und Verrat. Mit der Zunge werden Kriege angezettelt, der Ruf von Menschen zerstört und die Götter gelästert. Sie ist die Waffe, die die Menschheit spalten und vernichten kann.“ Xanthos verstummte und verstand endlich die tiefgründige Dualität der Macht der Sprache.`
    }
  },
  // Story 4: L'Eco Melodioso dell'Italiano
  {
    title: "L'Eco Melodioso dell'Italiano",
    texts: {
      it: `Sofia, una giovane insegnante di lingue con un amore profondo per l'Italia, si trovava nel suo accogliente studio a Roma, circondata da libri e vecchie mappe...`, // Content abbreviated for brevity
      en: `The Melodious Echo of Italian\nSofia, a young language teacher with a deep love for Italy, sat in her cozy study in Rome, surrounded by books and old maps...`,
      fa: `پژواک دلنشین ایتالیایی\nسوفیا، یک معلم زبان جوان با عشقی عمیق به ایتالیا، در اتاق مطالعه دنج خود در رم نشسته بود...`,
      de: `Das Melodiöse Echo des Italienischen\nSofia, eine junge Sprachlehrerin mit einer tiefen Liebe zu Italien, saß in ihrem gemütlichen Arbeitszimmer in Rom...`

  },
  // Story 3: La musica dell’italiano
  {
    title: "La musica dell’italiano",
    texts: {
      it: `La musica dell’italiano\nNel bar di una stazione, un ragazzo ascolta i suoni attorno a sé: «Buongiorno», «prego», «scusa»...`,
      en: `The Music of Italian\nAt a station café, a boy listens to the voices around him: “buongiorno,” “prego,” “scusa.”...`,
      fa: `موسیقیِ زبان ایتالیایی\nدر کافه‌ی ایستگاه، پسری به صداها گوش می‌دهد: «بونجورنو»، «پرِگو»، «سکوزا»...`,
      de: `Die Musik des Italienischen\nIn einem Bahnhofscafé lauscht ein Junge den Stimmen: „buongiorno“, „prego“, „scusa.“...`
    }
  },
  // Story 2: Nonna Rosa
  {
    title: "Nonna Rosa in Toscana",
    texts: {
      it: `🇮🇹 Italiano\nIn un piccolo villaggio in Toscana viveva una nonna di nome Rosa, famosa per la sua pasta fatta in casa...`,
      en: `🇬🇧 English\nIn a small village in Tuscany lived a grandmother named Rosa, famous for her homemade pasta...`,
      fa: `🇮🇷 فارسی\nدر یک روستای کوچک در توسکانی، مادربزگ به نام روزا زندگی می‌کرد که به خاطر پاستای خانگی‌اش مشهور بود...`,
      de: `🇩🇪 Deutsch\nIn einem kleinen Dorf in der Toskana lebte eine Großmutter namens Rosa, berühmt für ihre hausgemachte Pasta...`
    }
  },
  // Story 1: Alfabeto Farfallino
  {
    title: "Alfabeto Farfallino",
    texts: {
      it: `"Alfabeto Farfallino"\nL’italiano ha un registro (in via di estinzione) chiamato “Alfabeto Farfallino”, un linguaggio segreto per bambini...`,
      en: `"Alfabeto Farfallino"\nItalian has a (dying) register of language called "Alfabeto Farfallino", a secret code language for children...`,
      fa: `"الفبای پروانه‌ای"\nزبان ایتالیایی یک زبان مخفی و بازیگوش برای کودکان دارد به نام "الفبای پروانه‌ای"...`,
      de: `"Alfabeto Farfallino"\nItalienisch hat ein (vom Aussterben bedrohtes) Sprachregister namens "Alfabeto Farfallino", eine geheime Kindersprache...`
    }
  },
];

// UI BUILD
window.onload = function() {
  buildStoryDropdown();
  applyDirection();
  updateStory();
};

function buildStoryDropdown() {
  const select = document.getElementById('storySelect');
  select.innerHTML = "";
  // Newest first is default because stories are added to the top of the array
  stories.forEach((story, i) => {
    const option = document.createElement('option');
    option.value = String(i);
    option.textContent = story.title;
    select.appendChild(option);
  });
  select.selectedIndex = 0;
}

function setLanguage(lang) {
  currentLang = lang;
  applyDirection();
  updateStory();
}

function applyDirection() {
  const container = document.getElementById('story-container');
  if (currentLang === 'fa') { 
    container.setAttribute('dir','rtl'); 
    container.style.textAlign='right'; 
  } else { 
    container.setAttribute('dir','ltr'); 
    container.style.textAlign='left'; 
  }
}

function updateStory() {
  const select = document.getElementById('storySelect');
  const idx = parseInt(select.value, 10);
  const storyObj = stories[idx];
  const text = storyObj.texts[currentLang] || "Translation not available.";
  document.getElementById('title').textContent = storyObj.title;
  document.getElementById('story').textContent = text;
}
</script>

</body>
</html>
