<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daily Journal — Learniamo</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #cfe2f3; color: black; padding: 20px; max-width: 900px; margin: auto; }

<h1>Daily Journal — Learniamo</h1>

<div class="controls">

  <div>
    <button onclick="setLanguage('it')">Italiano</button>

<div id="title"></div>

<script>
let currentLang = 'it'; // default language

const stories = [
  // Story 1: Alfabeto Farfallino
  {
    title: "Alfabeto Farfallino",
    texts: {
      it: `"Alfabeto Farfallino"

L’italiano ha un registro (in via di estinzione) chiamato “Alfabeto Farfallino”, un linguaggio segreto per bambini.
Dopo ogni vocale di una parola si inserisce la sillaba “-ib-”.

Esempi:
“Ciao” diventa “Cibiao”
“Casa” diventa “Cibasa”
“Come stai?” diventa “Cibome stibai?”

È un modo giocoso per i bambini di comunicare in privato.
Mostra la flessibilità e l’adattabilità della lingua italiana.
Anche se il suo uso sta diminuendo, rimane un pezzo di patrimonio linguistico italiano.
`,

After every vowel in a word, the syllable "-ib-" is inserted.

Examples:
"Ciao" becomes "Cibiao"
"Casa" becomes "Cibasa"
"Come stai?" becomes "Cibome stibai?"

It's a playful way for kids to communicate privately.
It shows the flexibility and adaptability of the Italian language.
Although declining, it remains a piece of Italian linguistic heritage.
`,
      fa: `"الفبای پروانه‌ای"

`,
      de: `"Alfabeto Farfallino"

  // Story 2: Nonna Rosa
  {
    title: "Nonna Rosa in Toscana",
    texts: {
      it: `🇮🇹 Italiano
In un piccolo villaggio in Toscana viveva una nonna di nome Rosa, famosa per la sua pasta fatta in casa. Ma Rosa non era solo una cuoca: era anche la “maestra segreta” di italiano per i turisti curiosi. Raccontava loro che in Italia esistono più di 30 dialetti diversi e che la parola “ciao” in realtà deriva dal veneziano “s-ciào”, che significa “sono il tuo servo”. Un giorno arrivò un ragazzo tedesco che voleva imparare l’italiano per capire le canzoni di Andrea Bocelli. Rosa gli spiegò che l’italiano standard deriva soprattutto dal toscano, grazie a scrittori come Dante, Petrarca e Boccaccio. Alla fine della sua vacanza, il ragazzo non solo parlava un’po’ di italiano, ma conosceva anche la differenza tra “gnocchi” e “gnocca” — e rideva ogni volta che lo raccontava.
`,
      en: `🇬🇧 English

In a small village in Tuscany lived a grandmother named Rosa, famous for her homemade pasta. But Rosa wasn’t just a cook: she was also the “secret teacher” of Italian for curious tourists. She would tell them that in Italy there are more than 30 different dialects, and that the word “ciao” actually comes from the Venetian “s-ciào,” meaning “I am your servant.” One day, a German boy arrived wanting to learn Italian to understand Andrea Bocelli’s songs. Rosa explained that standard Italian comes mainly from Tuscan, thanks to writers like Dante, Petrarch, and Boccaccio. By the end of his vacation, the boy not only spoke some Italian but also knew the difference between “gnocchi” and “gnocca” — and laughed every time he told the story.
`,
      fa: `🇮🇷 فارسی

در یک روستای کوچک در توسکانی، مادربزگ به نام روزا زندگی می‌کرد که به خاطر پاستای خانگی‌اش مشهور بود. اما روزا فقط یک آشپز نبود؛ او «معلم مخفی» زبان ایتالیایی برای گردشگران کنجکاو هم بود. او برایشان تعریف می‌کرد که در ایتالیا بیش از ۳۰ گویش مختلف وجود دارد و کلمه‌ی «چائو» در واقع از واژه‌ی ونیزی «s-ciào» می‌آید که به معنی «من خدمتگزار تو هستم» است. یک روز پسر آلمانی‌ای آمد که می‌خواست ایتالیایی یاد بگیرد تا بتواند ترانه‌های آندره‌آ بوچلی را بفهمد. روزا برایش توضیح داد که ایتالیایی معیار بیشتر از زبان توسکانی گرفته شده، به لطف نویسندگانی چون دانته، پترارکا و بوکاچو. در پایان تعطیلات، آن پسر نه تنها کمی ایتالیایی صحبت می‌کرد، بلکه فرق بین «گنوکی» و «گنوکا» را هم فهمیده بود — و هر بار که این ماجرا را تعریف می‌کرد با خنده همراه بود.
`,
      de: `🇩🇪 Deutsch

`

// Story 3: La musica dell’italiano
  {
    title: "La musica dell’italiano",
    texts: {
      it: `La musica dell’italiano

Nel bar di una stazione, un ragazzo ascolta i suoni attorno a sé: «Buongiorno», «prego», «scusa». Sembra che ogni parola abbia una piccola melodia. La nonna gli dice: «Le vocali — a, e, i, o, u — tengono per mano le consonanti, così nessuna resta sola». Sul tram, un «permesso» apre spazio come una porta; al mercato, un «grazie» chiude le frasi come un bacio sull’aria. La sera, il ragazzo scrive la sua prima frase in italiano. È semplice, ma canta: «Oggi ho capito che le parole possono suonare».
`,
      en: `The Music of Italian
At a station café, a boy listens to the voices around him: “buongiorno,” “prego,” “scusa.” It feels like every word carries a small melody. His grandmother says, “The vowels — a, e, i, o, u — hold the consonants by the hand so none of them is left alone.” On the tram, a soft “permesso” opens space like a door; at the market, a quiet “grazie” closes sentences like a kiss in the air. That night, the boy writes his first line in Italian. It’s simple, but it sings: “Today I learned that words can make music.”
`,
      fa: `مusiqa-ye zaban-e italiayi
موسیقیِ زبان ایتالیایی

در کافه‌ی ایستگاه، پسری به صداها گوش می‌دهد: «بونجورنو»، «پرِگو»، «سکوزا». انگار هر کلمه ملودی کوچکی دارد. مادربزرگش می‌گوید: «واکه‌ها — a، e، i، o، u — دستِ همخوان‌ها را می‌گیرند تا هیچ‌کدام تنها نمانند.» در تراموا، یک «پرِمِسّو» آرام مثل در، فضا را باز می‌کند؛ در بازار، یک «گراتسیه» آهسته جمله‌ها را مثل بوسه‌ای در هوا می‌بندد. شب، پسر اولین جمله‌اش را به ایتالیایی می‌نویسد. ساده است، اما می‌خوانَد: «امروز فهمیدم کلمات می‌توانند موسیقی بسازند.»
`,
      de: `Die Musik des Italienischen

In einem Bahnhofscafé lauscht ein Junge den Stimmen: „buongiorno“, „prego“, „scusa“. Es wirkt, als trüge jedes Wort eine kleine Melodie. Seine Nonna sagt: „Die Vokale — a, e, i, o, u — halten die Konsonanten an der Hand, damit keiner allein bleibt.“ Auf der Straßenbahn öffnet ein sanftes „permesso“ Raum wie eine Tür; auf dem Markt schließt ein leises „grazie“ Sätze wie ein Kuss in die Luft. Am Abend schreibt der Junge seinen ersten Satz auf Italienisch. Er ist schlicht, doch er singt: „Heute habe ich gelernt, dass Wörter Musik machen können.“
`
    }
  },

// Story 4: L'Eco Melodioso dell'Italiano
{
  title: "L'Eco Melodioso dell'Italiano",
  texts: {
    it: `Sofia, una giovane insegnante di lingue con un amore profondo per l'Italia, si trovava nel suo accogliente studio a Roma, circondata da libri e vecchie mappe. Ogni mattina, prima che le sue lezioni iniziassero, si prendeva un momento per immergersi nelle parole di Dante o nella prosa vivace di Calvino. Per lei, l'italiano non era solo un insieme di regole grammaticali o un vocabolario da memorizzare; era un'esperienza sensoriale completa. Era il profumo del caffè appena fatto che si diffondeva per le strade strette, il rumore delle risate allegre provenienti da una trattoria, e il suono delle campane che scandivano il tempo antico delle città.

Ricordava il suo primo viaggio in Italia, anni fa. Aveva imparato qualche frase di base, ma era stata la musica della lingua stessa a catturare il suo cuore. Ogni "buongiorno" era un benvenuto, ogni "grazie" un abbraccio. Le consonanti morbide e le vocali aperte creavano un flusso armonioso che la incantava. Amava come la lingua potesse esprimere l'amore con un semplice "ti amo," o la meraviglia con un esuberante "magnifico!" Persino il modo in cui gli italiani usavano le mani mentre parlavano le sembrava un'estensione naturale della loro espressione linguistica, un balletto silenzioso che accompagnava ogni parola.

Oggi, mentre preparava gli appunti per la sua prossima lezione, rifletteva su come la lingua italiana fosse intrisa di arte e bellezza. Ogni singola parola sembrava portare con sé l'eco di secoli di poesia, pittura e musica. Insegnare l'italiano era per lei più che un lavoro; era condividere un tesoro, un ponte verso una cultura ricca e vibrante. Sperava che i suoi studenti potessero sentire la stessa magia, che potessero non solo imparare a parlare, ma anche a sentire la lingua, a vivere le sue emozioni. Guardando fuori dalla finestra, il sole illuminava i tetti romani, e Sofia sorrise, pronta a iniziare la giornata, con la melodia dell'italiano nel cuore.
`,
    en: `The Melodious Echo of Italian
Sofia, a young language teacher with a deep love for Italy, sat in her cozy study in Rome, surrounded by books and old maps. Every morning, before her lessons began, she took a moment to immerse herself in the words of Dante or the lively prose of Calvino. For her, Italian wasn't just a set of grammatical rules or a vocabulary to memorize; it was a complete sensory experience. It was the scent of freshly brewed coffee wafting through narrow streets, the sound of joyful laughter coming from a trattoria, and the chime of bells marking the ancient rhythm of the cities.

She recalled her first trip to Italy years ago. She had learned a few basic phrases, but it was the music of the language itself that had captured her heart. Every "buongiorno" was a welcome, every "grazie" an embrace. The soft consonants and open vowels created a harmonious flow that enchanted her. She loved how the language could express love with a simple "ti amo," or wonder with an exuberant "magnifico!" Even the way Italians used their hands while speaking seemed like a natural extension of their linguistic expression, a silent ballet accompanying every word.

Today, as she prepared notes for her next lesson, she reflected on how the Italian language was steeped in art and beauty. Every single word seemed to carry the echo of centuries of poetry, painting, and music. Teaching Italian was more than a job for her; it was sharing a treasure, a bridge to a rich and vibrant culture. She hoped her students could feel the same magic, that they could not only learn to speak but also to feel the language, to live its emotions. Looking out the window, the sun illuminated the Roman rooftops, and Sofia smiled, ready to start the day, with the melody of Italian in her heart.
`,
    fa: `پژواک دلنشین ایتالیایی
سوفیا، یک معلم زبان جوان با عشقی عمیق به ایتالیا، در اتاق مطالعه دنج خود در رم نشسته بود، در احاطه کتاب‌ها و نقشه‌های قدیمی. هر صبح، پیش از شروع کلاس‌هایش، لحظه‌ای را صرف غرق شدن در کلمات دانته یا نثر پر جنب و جوش کالوینو می‌کرد. برای او، ایتالیایی تنها مجموعه‌ای از قواعد گرامری یا واژگانی برای حفظ کردن نبود؛ بلکه یک تجربه حسی کامل بود. این بوی قهوه تازه دم شده بود که در خیابان‌های باریک می‌پیچید، صدای خنده‌های شاد از یک رستوران کوچک، و طنین زنگ‌ها که ریتم باستانی شهرها را مشخص می‌کرد.

او اولین سفرش به ایتالیا را سال‌ها پیش به یاد می‌آورد. چند عبارت پایه را یاد گرفته بود، اما این موسیقی خود زبان بود که قلبش را تسخیر کرده بود. هر "بونجورنو" یک خوشامدگویی بود، هر "گراتسیه" یک آغوش. صامت‌های نرم و مصوت‌های باز جریانی هماهنگ ایجاد می‌کردند که او را مسحور می‌کرد. او دوست داشت که چگونه این زبان می‌توانست عشق را با یک "تی آما" ساده بیان کند، یا شگفتی را با یک "مانیفیکو!" پرشور. حتی نحوه استفاده ایتالیایی‌ها از دست‌هایشان هنگام صحبت کردن، برای او مانند امتداد طبیعی بیان زبانی‌شان به نظر می‌رسید، یک باله بی‌صدا که هر کلمه را همراهی می‌کرد.

امروز، در حالی که یادداشت‌های درس بعدی خود را آماده می‌کرد، به این فکر می‌کرد که چگونه زبان ایتالیایی آغشته به هنر و زیبایی است. هر کلمه واحد به نظر می‌رسید که پژواک قرن‌ها شعر، نقاشی و موسیقی را با خود حمل می‌کند. آموزش ایتالیایی برای او بیش از یک شغل بود؛ اشتراک‌گذاری گنجی بود، پلی به سوی فرهنگی غنی و پر جنب و جوش. او امیدوار بود که دانش‌آموزانش نیز بتوانند همین جادو را حس کنند، که نه تنها بتوانند صحبت کردن را بیاموزند، بلکه زبان را نیز حس کنند، احساسات آن را تجربه کنند. با نگاهی به بیرون از پنجره، خورشید سقف‌های رومی را روشن کرده بود، و سوفیا لبخند زد، آماده برای شروع روز، با ملودی ایتالیایی در قلبش.
`,
    de: `Das Melodiöse Echo des Italienischen
Sofia, eine junge Sprachlehrerin mit einer tiefen Liebe zu Italien, saß in ihrem gemütlichen Arbeitszimmer in Rom, umgeben von Büchern und alten Karten. Jeden Morgen, bevor ihr Unterricht begann, nahm sie sich einen Moment Zeit, um in die Worte Dantes oder die lebendige Prosa Calvinos einzutauchen. Für sie war Italienisch nicht nur eine Reihe grammatikalischer Regeln oder ein auswendig zu lernendes Vokabular; es war ein vollständiges sensorisches Erlebnis. Es war der Duft von frisch gebrühtem Kaffee, der durch enge Gassen wehte, das Geräusch fröhlichen Lachens aus einer Trattoria und das Läuten der Glocken, die den alten Rhythmus der Städte markierten.

Sie erinnerte sich an ihre erste Italienreise vor Jahren. Sie hatte ein paar grundlegende Sätze gelernt, aber es war die Musik der Sprache selbst, die ihr Herz erobert hatte. Jedes „buongiorno“ war ein Willkommen, jedes „grazie“ eine Umarmung. Die weichen Konsonanten und offenen Vokale schufen einen harmonischen Fluss, der sie verzauberte. Sie liebte, wie die Sprache Liebe mit einem einfachen „ti amo“ oder Staunen mit einem überschwänglichen „magnifico!“ ausdrücken konnte. Sogar die Art und Weise, wie Italiener beim Sprechen ihre Hände benutzten, schien ihr eine natürliche Erweiterung ihres sprachlichen Ausdrucks zu sein, ein stilles Ballett, das jedes Wort begleitete.

Heute, während sie Notizen für ihre nächste Lektion vorbereitete, dachte sie darüber nach, wie sehr die italienische Sprache von Kunst und Schönheit durchdrungen war. Jedes einzelne Wort schien das Echo jahrhundertelanger Poesie, Malerei und Musik in sich zu tragen. Italienisch zu unterrichten war für sie mehr als nur ein Job; es war das Teilen eines Schatzes, eine Brücke zu einer reichen und lebendigen Kultur. Sie hoffte, dass ihre Schüler dieselbe Magic spüren könnten, dass sie nicht nur lernen würden zu sprechen, sondern die Sprache auch zu fühlen, ihre Emotionen zu erleben. Beim Blick aus dem Fenster beleuchtete die Sonne die römischen Dächer, und Sofia lächelte, bereit, den Tag zu beginnen, mit der Melodie des Italienischen in ihrem Herzen.
`
  }
},

// UI BUILD
window.onload = function() {
  buildStoryDropdown();
  applyDirection();
  updateStory();
};

function buildStoryDropdown() {
  const select = document.getElementById('storySelect');
  select.innerHTML = "";
  for (let i = stories.length - 1; i >= 0; i--) {
    const option = document.createElement('option');
    option.value = String(i);
    option.textContent = stories[i].title;
    select.appendChild(option);
  }
  select.selectedIndex = 0;
}

function setLanguage(lang) {
  currentLang = lang;
  applyDirection();
  updateStory();
}

function applyDirection() {
  const box = document.getElementById('story');
  if (currentLang === 'fa') { box.setAttribute('dir','rtl'); box.style.textAlign='right'; }
  else { box.setAttribute('dir','ltr'); box.style.textAlign='left'; }
}

function updateStory() {
  const select = document.getElementById('storySelect');
  const idx = parseInt(select.value, 10);
  const storyObj = stories[idx];
  const text = storyObj.texts[currentLang] || "Translation not available.";
  document.getElementById('title').textContent = storyObj.title;
  document.getElementById('story').textContent = text;
}
</script>

</body>
</html>
