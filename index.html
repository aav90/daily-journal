      it: `Un giorno, il filosofo greco Esopo, che era uno schiavo di straordinaria intelligenza, ricevette un ordine dal suo padrone, Xanto. "Esopo," disse Xanto, "vai al mercato e compra la cosa migliore che esista al mondo. Prepara un banchetto per i miei ospiti con ci√≤ che troverai." Xanto voleva mettere alla prova la saggezza del suo schiavo, di cui tanto si parlava. Esopo annu√¨ e si diresse al mercato, la mente gi√† al lavoro sulla profonda richiesta del suo padrone.

      en: `One day, the Greek philosopher Aesop, who was a slave of extraordinary intelligence, received an order from his master, Xanthus. "Aesop," said Xanthus, "go to the market and buy the best thing that exists in the world. Prepare a banquet for my guests with what you find." Xanthus wanted to test the wisdom of his slave, which was so much talked about. Aesop nodded and headed to the market, his mind already working on his master's profound request.
Shortly after, Aesop returned and served the guests several dishes, all prepared with a single ingredient: the tongue. Xanthus, surprised and a little annoyed, asked for an explanation. "There is nothing better than the tongue," Aesop replied calmly. "It is the foundation of civilization, the key to knowledge and philosophy. With the tongue, truths are taught, love and joy are expressed, cities are built, and gods are prayed to. It is the instrument that unites human beings." The guests were impressed by the wisdom of his answer.

      it: `Sofia, una giovane insegnante di lingue con un amore profondo per l'Italia, si trovava nel suo accogliente studio a Roma, circondata da libri e vecchie mappe. Ogni mattina, prima che le sue lezioni iniziassero, si prendeva un momento per immergersi nelle parole di Dante o nella prosa vivace di Calvino. Per lei, l'italiano non era solo un insieme di regole grammaticali o un vocabolario da memorizzare; era un'esperienza sensoriale completa. Era il profumo del caff√® appena fatto che si diffondeva per le strade strette, il rumore delle risate allegre provenienti da una trattoria, e il suono delle campane che scandivano il tempo antico delle citt√†.
Ricordava il suo primo viaggio in Italia, anni fa. Aveva imparato qualche frase di base, ma era stata la musica della lingua stessa a catturare il suo cuore. Ogni "buongiorno" era un benvenuto, ogni "grazie" un abbraccio. Le consonanti morbide e le vocali aperte creavano un flusso armonioso che la incantava. Amava come la lingua potesse esprimere l'amore con un semplice "ti amo," o la meraviglia con un esuberante "magnifico!" Persino il modo in cui gli italiani usavano le mani mentre parlavano le sembrava un'estensione naturale della loro espressione linguistica, un balletto silenzioso che accompagnava ogni parola.
Oggi, mentre preparava gli appunti per la sua prossima lezione, rifletteva su come la lingua italiana fosse intrisa di arte e bellezza. Ogni singola parola sembrava portare con s√© l'eco di secoli di poesia, pittura e musica. Insegnare l'italiano era per lei pi√π che un lavoro; era condividere un tesoro, un ponte verso una cultura ricca e vibrante. Sperava che i suoi studenti potessero sentire la stessa magia, che potessero non solo imparare a parlare, ma anche a sentire la lingua, a vivere le sue emozioni. Guardando fuori dalla finestra, il sole illuminava i tetti romani, e Sofia sorrise, pronta a iniziare la giornata, con la melodia dell'italiano nel cuore.`,
      en: `The Melodious Echo of Italian

window.onload = function() {
  buildStoryDropdown();

  updateStory();

function buildStoryDropdown() {
  const select = document.getElementById('storySelect');
  select.innerHTML = "";
  // Newest first is default because stories are added to the top of the array
  stories.forEach((story, i) => {
    const option = document.createElement('option');
    option.value = String(i);
    option.textContent = story.title;
    select.appendChild(option);
  });
  select.selectedIndex = 0;
}

function setLanguage(lang) {
  currentLang = lang;
  applyDirection();
  updateStory();
}

function applyDirection() {
  const container = document.getElementById('story-container');
  if (currentLang === 'fa') { 
    container.setAttribute('dir','rtl'); 
    container.style.textAlign='right'; 
  } else { 
    container.setAttribute('dir','ltr'); 
    container.style.textAlign='left'; 
  }
}

function updateStory() {
  const select = document.getElementById('storySelect');
  const idx = parseInt(select.value, 10);
  const storyObj = stories[idx];
  const text = storyObj.texts[currentLang] || "Translation not available.";
  document.getElementById('title').textContent = storyObj.title;
  document.getElementById('story').textContent = text;
}
